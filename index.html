<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sprawdzian z podstaw ekonomii</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f7f9;
    color: #333;
    padding: 30px;
  }
  h1 {
    text-align: center;
    color: #004d99;
  }
  .question {
    background: white;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }
  .result {
    font-weight: bold;
    margin-top: 20px;
    padding: 10px;
    border-radius: 8px;
  }
  .correct {
    color: green;
  }
  .incorrect {
    color: red;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h1> Sprawdzian z podstaw ekonomii</h1>

<form id="quizForm">

<div class="question">
1. Ekonomia to nauka, kt贸ra bada:<br>
<label><input type="radio" name="q1" value="A"> A. wycznie gospodark krajow</label><br>
<label><input type="radio" name="q1" value="B"> B. zachowania polityk贸w gospodarczych</label><br>
<label><input type="radio" name="q1" value="C"> C. sposoby gospodarowania ograniczonymi zasobami</label>
</div>

<div class="question">
2. Do zasob贸w u偶ywanych do produkcji d贸br i usug zaliczamy:<br>
<label><input type="radio" name="q2" value="A"> A. tylko kapita i prac</label><br>
<label><input type="radio" name="q2" value="B"> B. zasoby naturalne (ziemia), ludzkie (praca) i kapitaowe (maszyny)</label><br>
<label><input type="radio" name="q2" value="C"> C. wycznie dobra luksusowe</label>

<div class="question">
3. R贸wnowaga rynkowa to stan, w kt贸rym:<br>
<label><input type="radio" name="q3" value="A"> A. Popyt jest wikszy ni偶 poda偶 (niedob贸r)</label><br>
<label><input type="radio" name="q3" value="B"> B. Wielko popytu r贸wna si wielkoci poda偶y</label><br>
<label><input type="radio" name="q3" value="C"> C. Producenci oferuj wicej d贸br ni偶 konsumenci chc kupi (nadwy偶ka)</label>
</div>

<!-- Dodaj kolejne pytania analogicznie -->
<!-- Dla skr贸tu pokazuj tylko 3, ale mo偶esz wklei wszystkie 20 w tym samym formacie -->

<button type="button" onclick="checkAnswers()">Sprawd藕 wynik</button>
</form>

<div id="result" class="result"></div>

<script>
function checkAnswers() {
  const correct = {
    q1: "C",
    q2: "B",
    q3: "B",
    q4: "B",
    q5: "B",
    q6: "B",
    q7: "C",
    q8: "B",
    q9: "B",
    q10: "B",
    q11: "B",
    q12: "C",
    q13: "C",
    q14: "A",
    q15: "B",
    q16: "A",
    q17: "B",
    q18: "C",
    q19: "A",
    q20: "A"
  };

  let score = 0;
  const questions = document.querySelectorAll('.question');

  questions.forEach((q, index) => {
    const qName = 'q' + (index + 1);
    const selected = document.querySelector(`input[name="${qName}"]:checked`);
    const correctAnswer = correct[qName];

    // usu stare oznaczenia
    q.querySelectorAll('label').forEach(l => l.style.fontWeight = 'normal');

    if (selected) {
      if (selected.value === correctAnswer) {
        score++;
        selected.parentElement.style.color = 'green';
      } else {
        selected.parentElement.style.color = 'red';
        // poka偶, kt贸ra odpowied藕 bya prawidowa
        const correctLabel = q.querySelector(`input[value="${correctAnswer}"]`).parentElement;
        correctLabel.style.color = 'green';
        correctLabel.style.fontWeight = 'bold';
      }
    } else {
      // jeli brak odpowiedzi, poka偶 poprawn
      const correctLabel = q.querySelector(`input[value="${correctAnswer}"]`).parentElement;
      correctLabel.style.color = 'green';
      correctLabel.style.fontWeight = 'bold';
    }
  });

  const result = document.getElementById("result");
  result.innerHTML = `Tw贸j wynik: ${score} / ${Object.keys(correct).length}`;
  result.classList.add("result");
  result.scrollIntoView({ behavior: 'smooth' });
}
</script>

</body>
</html>
